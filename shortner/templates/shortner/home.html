<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
       body {
        margin: 0 !important;
        padding: 0 7% !important;
        box-sizing: border-box;
       }
       .blue {
        color: blue;
       }
       .red {
        color: red;
       }
       .result {
        background: #444;
        color: #fff;
        padding: 5px 1rem;
        border-radius: 5px;
        margin-top: 3.5rem;
       }
       .error p {
        font-size: 1.2rem;
       }
    </style>
</head>
<body>
    <h1 class="mt-5 mt-xl-4"><span class="blue">Url</span><span class="red">Shortener</span></h1>
    <div class="url-form">
        <div class="row">
            <div class="col-md-9 col-lg-6 col-xl-5 mt-5 pt-5 pt-lg-5 pt-md-5">
                <div class="shortener-form">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <input class="form-control mt-lg-5 mt-xl-0" type="text" name="url"
                            placeholder="https://blog.webdevsimplified.com/2022-07/react-router/">
                        <input class='btn btn-primary mt-3' type="submit" value="Shorten Url">
                    </form>
                </div>
                {% if result %}
                <div class="result">
                    <p>{{result}}</p>
                </div>
                {% endif %}
                {% if error %}
                <div class="error">
                    {% if error_type == 'warning' %}
                    <p class="text-warning mt-3" >{{error}}</p>
                    {% endif %}
                    {% if error_type == 'critical' %}
                    <p class="text-danger mt-3">{{error}}</p>
                    {% endif %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
